<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User's List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://localhost:35729/livereload.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');

        body {
            font-family: 'Rubik', sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1>User CRUD Operations</h1>
        <div class="d-flex">
            <button class="btn btn-primary" type="submit">Logout</button>
        </div>
    </div>
</nav>

<br />
<br />

<div class="container-sm">

    <h2 class="navbar-brand">User Details</h2>

    <div th:if="${user.id == null}">
        <div class="alert alert-danger" role="alert" th:text="'User with Id[' + ${id} + '] not found'">
            User not found
        </div>
        <a href="list" class="btn btn-outline-secondary">Go Back</a>
    </div>

    <div th:if="${user.id != null}" th:object="${user}">
        <div class="mb-3">
            <label for="username" class="form-label">username</label>
            <input type="text" class="form-control" id="firstName" disabled="true" th:value="*{username}" />
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="text" class="form-control" id="password" disabled="true" th:value="*{password}" />
        </div>

        <a href="list" class="btn btn-outline-secondary">Go Back</a>
    </div>
</div>
</body>

</html>
